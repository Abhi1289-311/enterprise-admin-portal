<div class="login-container">
  <div class="login-box">
    <h1>Enterprise Admin Portal</h1>
    
    <app-alert [message]="error" (closed)="error = ''" type="danger" *ngIf="error"></app-alert>
    
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="!form.valid || loading">
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
    
    <div class="demo-hint">
      <p><strong>Credentials:</strong></p>
      <p>Admin: abhi@123.com / admin123</p>
      <p>Viewer: jane@example.com / viewer123</p>
    </div>
  </div>
</div>
