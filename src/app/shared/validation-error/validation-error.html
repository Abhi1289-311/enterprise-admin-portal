<div class="validation-error" *ngIf="control?.invalid && (control?.dirty || control?.touched)">
  <div class="error-icon">⚠️</div>
  <div class="error-messages">
    <div *ngIf="control?.hasError('required')" class="error-item">This field is required.</div>
    <div *ngIf="control?.hasError('email')" class="error-item">Invalid email format.</div>
    <div *ngIf="control?.hasError('minlength')" class="error-item">
      Minimum length is {{ control?.getError('minlength')?.requiredLength }} characters.
    </div>
    <div *ngIf="control?.hasError('pattern')" class="error-item">Invalid format.</div>
  </div>
</div>
